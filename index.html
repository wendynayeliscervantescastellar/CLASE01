<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculadora basica</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>CALCULADORA</h1>
        <label for="num1">número 1:</label>
        <input type="number"id="num1"placeholder="escribe un número"><br>
        <label for="num2">número 2:</label>
        <input type="number"id="num2"placeholder="escribe otro número"><br>

        <div class="button-container">
            <button class="suma"onclick="realizaroperacion('suma')">Suma</button>
            <button class="resta"onclick="realizaroperacion('resta')">Resta</button>
            <button class="multiplicacion"onclick="realizaroperacion('multiplicacion')">Multiplicacion</button>
            <button class="division"onclick="realizaroperacion('division')">Division</button>
        
        </div>
        <div id="result"></div>
    </body>
    <script src="script.js"></script>
    </html>
